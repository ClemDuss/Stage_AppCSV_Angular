<div class="row">
    <mat-list class="col-9">
        <mat-list-item *ngFor="let provider of this.providersService.getProviders(); index as providerId" [ngClass]="{'selectedProvider': providerId === this.providersService.getSelectedProviderIndex(), 'providerItem':true}" (click)="selectThisProvider(providerId)">
            {{ provider.name }}
        <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <mat-list class="col-3">
        <mat-list-item *ngFor="let provider of this.providersService.getProviders(); index as providerId" [ngClass]="{'selectedProvider': providerId === this.providersService.getSelectedProviderIndex(), 'providerItem':true}" (click)="selectThisProvider(providerId)">
            <i class="material-icons">{{ this.providersService.isFielExists(providerId) }}</i>
        <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</div>
<p>
    Fournisseur sélectionné : {{ selectedProvider.name }}
</p>

<table mat-table [dataSource]="this.providersService.providers" class="mat-elevation-z8 col-12">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Fournisseurs</th>
        <td mat-cell *matCellDef="let element, index as providerId"  [ngClass]="{'selectedProvider': providerId === this.providersService.getSelectedProviderIndex()}" (click)="selectThisProvider(providerId)"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="validFile">
        <th mat-header-cell *matHeaderCellDef>Fichier</th>
        <td mat-cell *matCellDef="let element, index as providerId"  [ngClass]="{'selectedProvider': providerId === this.providersService.getSelectedProviderIndex()}" (click)="selectThisProvider(providerId)"> <!--<i class="material-icons">{{ this.providersService.isFielExists(providerId) }}</i>--> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tableRows"></tr>
</table>
