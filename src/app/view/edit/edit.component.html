<div>
    <app-input [label]="nameLabel" [id]="nameId" [name]="'name'" [(inputModel)]="providerName"></app-input>
    <app-input [label]="fileLabel" [id]="fileId" [type]="'file'" [accept]="'.csv'" [name]="'file'" [(inputModel)]="providerFile"></app-input>

    <app-button [type]="'button'" (clickCusto)="cancelEditProvider()" [content]="cancelContentButton"></app-button>
    <app-button [type]="'submit'" (clickCusto)="onSubmit()" [content]="addProviderContentButton"></app-button>
</div>
